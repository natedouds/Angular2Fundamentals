<h1>Login</h1>
<hr>
<div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off">
        <div class="form-group" >
            <label for="userName">User Name:</label>
            <input (ngModel)="userName" name="userName" type="text" class="form-control" id="userName" placeholder="User Name..." />
        </div>
        <div class="form-group" >
            <label for="password">Password:</label>
            <input (ngModel)="password" name="password" type="password" class="form-control"placeholder="Password..." id="password" />
        </div>

        <button type="submit" class="btn btn-primary">Login</button>
        <button type="button" (click)="cancel()" class="btn btn-default">Cancel</button>
    </form>
</div>
